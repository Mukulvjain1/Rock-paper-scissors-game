<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="main">
      <div id="Section1">
        <div id="title">
          <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div id="score">
          <p>Score</p>
          <h1 id="score-val">0</h1>
        </div>
      </div>
      <div class="game-section">
        <div class="select select-paper">
          <img
            src="/images/icon-paper.svg"
            alt="paper"
            onclick="close_gameSection(), handleClick('paper')"
          />
        </div>
        <div class="select select-scissor">
          <img
            src="/images/icon-scissors.svg"
            alt="scissors"
            onclick="close_gameSection(), handleClick('scissor')"
          />
        </div>
        <div class="select select-rock">
          <img
            src="/images/icon-rock.svg"
            alt="rock"
            onclick="close_gameSection(), handleClick('rock')"
          />
        </div>
      </div>

      <div class="game-zone">
        <div class="user-selection">
          <h1>You Picked</h1>
          <div class="circle">
            <div class="user-selected selected-paper">
              <img src="/images/icon-paper.svg" alt="" id="paper" />
            </div>
            <div class="user-selected selected-scissor">
              <img
                src="/images/icon-scissors.svg
                        "
                alt=""
                id="scissors"
              />
            </div>
            <div class="user-selected selected-rock">
              <img
                src="/images/icon-rock.svg
                        "
                alt=""
                id="rock"
              />
            </div>
          </div>
        </div>
        <div class="res">
          <h1><span id="result"></span></h1>
          <button class="resbtn" onclick="open_gameSection()">
            Play again
          </button>
        </div>
        <div class="home-selection">
          <h1>Home Picked</h1>
          <div class="circle">
            <div class="home-selected home-paper">
              <img src="/images/icon-paper.svg" alt="" id="home-paper" />
            </div>
            <div class="home-selected home-scissor">
              <img
                src="/images/icon-scissors.svg
                        "
                alt=""
                id="scissors"
              />
            </div>
            <div class="home-selected home-stone">
              <img
                src="/images/icon-rock.svg
                        "
                alt=""
                id="rock"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="rules">
        <div id="rules-1">
          <h2>Rules</h2>
          <i class="ri-close-line" onclick="closerules()"></i>
        </div>
        <img src="/images/image-rules.svg" alt="" />
      </div>
      <div id="rules-btn">
        <button class="rule-btn" onclick="openrules()">Rules</button>
      </div>
    </div>
    <div class="attribution">
      <a href="https://twitter.com/mukulvjain13" target="_blank" class="twitter"
        ><i class="ri-twitter-fill blue"></i> Connect with me on Twitter</a
      ><br />
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Mukulvjain1" target="_blank">Mukul Jain</a>.
    </div>
    <script src="trial.js"></script>
  </body>
</html>
